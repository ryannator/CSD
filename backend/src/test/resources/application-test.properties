# Test Configuration
spring.application.name=backend-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable Flyway for tests

spring.flyway.enabled=false

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=tariff
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# Server Configuration
server.port=0

# Disable Swagger for tests
springdoc.swagger-ui.enabled=false

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# JWT Configuration for Testing
app.jwt.secret=test-secret-key-for-testing-purposes-only-not-for-production-use
app.jwt.ttl-seconds=3600

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5

# Disable Open-in-view for tests
spring.jpa.open-in-view=false

# Disable Spring Security for integration tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
